version: '3.8'

services:
  # 数据库服务
  db:
    image: postgres:15-alpine
    container_name: noteol-db
    restart: always
    environment:
      - POSTGRES_USER=noteol
      - POSTGRES_PASSWORD=noteol_password
      - POSTGRES_DB=noteol_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noteol -d noteol_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 数据库迁移服务 (只在启动时运行一次)
  # 使用 builder 阶段的镜像，因为它包含了 Prisma CLI 和所有依赖
  migrate:
    build:
      context: .
      target: builder
    container_name: noteol-migrate
    command: npx prisma migrate deploy
    environment:
      - DATABASE_URL=postgresql://noteol:noteol_password@db:5432/noteol_db
    depends_on:
      db:
        condition: service_healthy

  # Next.js 应用服务
  app:
    container_name: noteol-app
    build:
      context: .
      target: runner
    restart: always
    ports:
      - "3000:3000"
    environment:
      # 数据库连接
      - DATABASE_URL=postgresql://noteol:noteol_password@db:5432/noteol_db
      
      # NextAuth 配置
      # 注意：在生产环境中，请务必修改 NEXTAUTH_SECRET
      # 你可以使用 `openssl rand -base64 32` 生成一个新密钥
      - NEXTAUTH_SECRET=change_me_to_a_secure_random_string
      - NEXTAUTH_URL=http://localhost:3000
      
      # 邮件服务配置 (用于发送注册验证码)
      - EMAIL_SERVER_HOST=smtp.qq.com
      - EMAIL_SERVER_PORT=465
      - EMAIL_SERVER_USER=coiness@qq.com
      - EMAIL_SERVER_PASSWORD=ukutiidkrhdvigbb
      - EMAIL_FROM=coiness@qq.com
      
      # 其他可能需要的环境变量
      - NODE_ENV=production
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy

volumes:
  postgres_data:
